<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; anyother head content must come *after* these tags -->

		<title>JS Issue Tracker</title>
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body onload="fetchIssues()">  <!-- This makes sure that the JavaScript function fetchIssues() is called each time the application loads. -->
		<div class="container">  <!-- Creating a form where all the necessary details are given to the page by the user. -->
			<h1>JS Issue Tracker <small>by CodingTheSmartWay.com</small></h1>
			<div class="jumbotron">
				<h3>Add New Issue:</h3>
				<form id="issueInputForm">  
					<div class="form-group"> 
						<label for="issueDescInput">Description</label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
					</div> <!-- Creating label and textbox for issue description -->
				
					<div class="form-group">
						<label for="issueDescInput">Severity</label>
						<select class="form-control" id="issueSeverityInput">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</div>  <!-- Creating label and listbox for issue severity. -->

					<div class="form-group">
						<label for="issueDescInput">Assigned To</label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
					</div>  <!-- Creating label and textbox for describing to whom the issue is assigned to.-->

					<button type="submit" class="btn btn-primary">Add</button>   <!-- Adding button to the form to submit the details. -->
				</form>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="issuesList">
					</div>
				</div>
			</div>  <!-- Alignment of viewport. -->
			<div class="footer">
				<p>&copy CodingTheSmartWay.com</p>
			</div>
		</div>
		
		<!-- The function of the elements present in the form are taken care by the code in "main.js" file and the following links. -->
		<!-- The following script tags import the content of the file and links and use accordingly. -->
		<script src="main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="http://chancejs.com/chance.min.js"></script>
	</body>
</html>
